<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>

  <body>
    <script>
      // N개의 자연수가 입력되면 각 자연수의 자릿수의 합을 구하라. 그 결과 그 합이 최대인 자연수를 출력
      // 한다. 만약 235 와 1234가 동시에 답이 될 수 있다면 1234를 답으로 출력할 것.
      //못 풀었으므로 해설을 참고하였다.
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        let testArr = [];
        for (let i of arr) {
          let sum = i
            .toString()
            .split('')
            .reduce((a, b) => a + Number(b), 0);
          //숫자를 문자로 바꾼 뒤, reduce함수를 이용해 자릿수들을 더하였다.
          if (sum > max) {
            max = sum;
            answer = i;
          } else if (sum === max) {
            if (i > answer) answer = i;
          }
        }

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
