<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        //  자연수가 입력되면 각 자연수를 뒤집는다. 뒤집힌 수가 소수이면 해당 소수를 출력하라.
        //  이때 910 을 뒤집었을 때 019가 아닌 19가 소수로 출력되어야 한다. 
        function solution(arr) {
            let answer = [];
            //소수를 판별해주는 함수를 미리 만들어준다.
            const check = (n) => {
                //더 좋은 방법: 반복문을 제곱근만큼만 돌리게 짜면 훨씬 절약된다. 제곱근 뒤는 순서만 바뀐 채 반복되는 값들.
                if (n == 1) return false;
                for (let i = 2; i < n; i++) { // for (let i = 2; i < parseInt(Math.sqrt(n)); i++)
                    if (n % i == 0) {
                        return false;
                    }
                }
                return true;
            }

            for (let i of arr) {
                let num = parseInt(i.toString().split('').reverse().join(''));
                //배열에는 배열의 순서를 바꿔주는 reverse라는 함수가 있다. 이를 사용하기 위해서 일단 숫자를 문자화시킨 후, 배열로 바뿨줘야한다.
                //그 이후에 join으로 다시 문자열로 만들어준 다음 parseInt로 문자를 정수화시킨다. 이때 0으로 시작하는 숫자는 0이 지워진다.
                if (check(num)) { answer.push(num) };
            }
            return answer;
        }

        let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
        console.log(solution(arr));
    </script>
</body>
