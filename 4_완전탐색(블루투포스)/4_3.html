<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
// M번의 수학테스트 등수를 가지고 멘토와 멘티를 정한다.
// 만약 A학생이 멘토이고, B학생이 멘티가 되는 짝이 되었다면, A학생은 M번의 수학테스트에서 
// 모두 B학생보다 등수가 앞서야 합니다. 
// M번의 수학성적이 주어지면 멘토와 멘티가 되는 짝을 만들 수 있는 경우가 총 몇 가지 인지 
// 출력하라.

// 만약 한 줄에 N=4이고, 테스트 결과가 3 4 1 2 로 입력되었다면 3번 학생이 1등, 4번 학생이 
// 2등, 1번 학생이 3등, 2번 학생이 4등을 의미한다.
//해설을 참고하여 풀었다.
        function solution(test) {
            let answer = 0;
            let m = test.length; //2차원 배열 전체 행 길이
            let n = test[0].length; //요소 배열의 길이
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= n; j++) {
                    let cnt = cmt = final = 0;
                    //cmt는 멘토의 순번, cnt는 멘티의 순번, final은 멘토가 멘티보다 앞설 때 올리는 값
                    for (let sm = 0; sm < m; sm++) { //2차원 배열을 행마다 탐색
                        for (let sn = 0; sn < n; sn++) { //배열에서 (i,j)에 해당하는 값을 찾으면,
                            if (i === test[sm][sn]) { //해당 값의 index를 변수에 저장. 이 변수는 순번이 된다
                                cmt = sn; 
                            } else if (j === test[sm][sn]) {
                                cnt = sn;
                            }
                        }
                        if (cmt < cnt) {
                            final++;
                        }
                    }
                    if (final === m) {
                        answer++;
                    }
                }
            }
            return answer;
        }

        let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
        console.log(solution(arr));
    </script>
</body>

</html>
