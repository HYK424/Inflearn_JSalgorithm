<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>

  <body>
    <script>
      //         1부터 100사이의 자연수가 적힌 N장의 카드가 있다. 같은 숫자의 카드가
      // 여러장 있을 수도 있다. 이 중 3장을 뽑아 각 카드에 적힌 수를 합한 값을 기록한다.
      // 기록한 값 중 K번째로 큰 수를 출력한다. 카드값은 중복될 수 있으며, k번째로 큰 값은
      // 중복되지 않는다.
      //         첫 줄에 자연수 N(3<=N<=100)과 K(1<=K<=50) 입력되고, 그 다음 줄에 N개의 카드값이 입력
      // 된다.
      function solution(n, k, card) {
        let answer;
        let arr = [];
        let set = new Set();
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              set.add(card[i] + card[j] + card[k]);
            }
          }
        }
        for (let a of set) {
          arr.push(a); //set은 sort를 지원하지 않으므로 배열화
        } //사실 이 과정보다 Array.from() 함수를 사용하면 더욱 쉽게 객체를 배열화할 수 있다
        arr.sort((a, b) => b - a);
        return arr[k - 1];
      }
      let arr = [11, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
