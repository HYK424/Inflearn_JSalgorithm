t<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //숫자와 문자가 섞인 문자열에서 숫자만 순서대로 추출하여 자연수를 만든다.(0,1,2,3가 나오면 123이 출력)
            function solution(str){
                const answer=parseInt(str.replace(/[^0-9]/g,""))
                //주어진 문자열에서 숫자가 아닌 값들을 빼버린 형태의 문자열을 만들고. 정수화한다.
                //parseInt를 쓰지 말라고 한다면?answer=0; for(let x of str) answer=answer*10+Number(x);
                return answer;
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>
