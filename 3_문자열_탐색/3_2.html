<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
//             앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 팰린드롬이라고 한다.
// 입려된 문자열이 팰린드롬이면 "YES", 아니면 “NO"를 출력해보자.
// 이때 알파벳만 가지고 검사+대소문자 구분x+알파벳 이외 문자 무시한다.
            function solution(s){
                let answer="YES"
               s=s.toLowerCase().replace(/" "/g,"").split('').filter((a)=>{
                return a>='a' && a<='z';
               }).join(""); //내가 푼 것은 소문자화->문자열에서 공백 제거->알파벳 소문자인 문자열을
            //    배열화 하는 것이었다. 그러나 답안의 방법이 더 직관적이다.
//replace(/[^a-z]/g, '') 정규식에서 []는 괄호 안의 문자들 중 '하나'를, /g는 모든 문자 검색, ^는 not을 의미
          
               if(s.split('').reverse().join('')!==s) return "NO";  
                return answer;
            }
            
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>
