<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //suze는 배열의 길이를 의미한다. size만한 길이의 캐시(배열)에 주어진 배열이 들어간다
      //캐시에 중복되지 않는 숫자가 앞에서 부터 하나씩 채워진다. 원래 캐시에 있던 요소들은 한칸씩 뒤로 밀린다.
      //숫자가 겹친다면 원래 캐시에 있던 숫자를 지우고앞에 앞에 넣는다.
      function solution(size, arr) {
        let answer = Array.from({ length: size }, () => 0);
        arr.forEach((val, idx) => {
          let pos = -1;
          for (let i = 0; i < answer.length; i++) {
            if (answer[i] === val) {
              pos = i;
              break;
            }
          }
          if (pos == -1) {
            for (let j = answer.length - 1; 1 <= j; j--) {
              answer[j] = answer[j - 1];
            }
          } else {
            for (let j = pos; 1 <= j; j--) {
              answer[j] = answer[j - 1];
            }
          }
          answer[0] = val;
        });

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
