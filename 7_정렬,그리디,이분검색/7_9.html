<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //  장소에 동시에 존재하는 최대 인원수를 구하여 그 인원을 수용할 수 있는 장소를 빌리려고 합니다.
      //   만약 한 친구가 오는 시간 13, 가는시간 15라면 이 친구는 13시 정각에 피로연 장에 존재하는 것이고 15시 정각에는 존재하지 않는다고 가정합니다.

      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        let T_line = [];
        let people = 0;
        times.sort((a, b) => a[0] - b[0]);
        let check = times[0][1];
        for (let val of times) {
          if (val[0] < check) {
            people++;
          } else {
            check = val[1];
            T_line.push(people);
            people = 1;
          }
        }
        if (people >= 1) {
          T_line.push(people);
        }

        for (let num of T_line) {
          if (num >= answer) {
            answer = num;
          }
        }

        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
