<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //이분검색으로 target의 위치 번호를 출력하라
      function solution(target, arr) {
        let answer;
        arr.sort((a, b) => a - b);
        let lt = 0;
        let rt = arr.length - 1;

        while (1) {
          let md = Math.floor((lt + rt) / 2);
          if (arr[md] > target) {
            rt = md - 1;
          } else if (arr[md] < target) {
            lt = md + 1;
          } else {
            answer = md + 1;
            break;
          }
        }
        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
