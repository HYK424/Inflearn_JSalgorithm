<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //         N개이 숫자가 입력되면 오름차순으로 정렬하여 출력하는 프로그램을 작성하세요.
      // 정렬하는 방법은 선택정렬입니다.
      function solution(arr) {
        let answer = arr;
        for (let i = 0; i < answer.length - 1; i++) {
          let idx = i;
          for (let j = i + 1; j < answer.length; j++) {
            if (answer[idx] > answer[j]) {
              idx = j;
            }
          }
          [answer[idx], answer[i]] = [answer[i], answer[idx]]; //배열의 두 요소를 바꾸는 기능. 최신 자바스크립트에서 추가됨
        }

        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
