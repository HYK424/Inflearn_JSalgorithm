<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
        //회의의 시작 시간, 끝나는 시간으로 이루어진 배열이 있다. 서로 시간이 겹치지 않으면서 회의시간을 배치하여
        //회의를 할 수 있는 최대 경우의 수를 구하여라. 시작시간과 끝나는 시간의 조건은 (시작시간 <= 끝나는 시간) 이다.
      function solution(meeting) {
        let answer = 1;
        let max = 0;
        meeting.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });
        let end = meeting[0][1];
        for (let i = 1; i < meeting.length; i++) {
          if (meeting[i][0] >= end) {
            end = meeting[i][1];
            answer++;
          }
        }

        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
