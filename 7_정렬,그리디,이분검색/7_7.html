<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //x값을 오름차순으로 정렬한다. x값이 같으면 y값을 오름차순으로 정럴한다
      function solution(arr) {
        let answer = [...arr];
        answer.sort((a, b) => a[0] - b[0]); //1차적으로 x값 정렬
        answer.sort((a, b) => {
          //2차적으로 y값 정렬
          if (a[0] === b[0]) {
            //1. a, b는 역순으로 할당되기 때문에 a = 뒤 값, b = 앞 값 이다.
            if (a[1] < b[1]) {
              // return 값이 음수이면 둘의 자리를 바꿈
              return -1;
            }
          }
        });

        return answer;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
