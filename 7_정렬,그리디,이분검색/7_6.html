<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //번호 순대로 정렬이 되었다. 그러나 해당 배열에서 두 번호의 정렬 순서가 바뀌었다. 바뀐 번호의 순서가 무엇인지 추출하라.
      function solution(arr) {
        let answer = [];
        let arr1 = [...arr]; //arr.slice() 를 통해 깊은 복사를 해도 된다.
        let arr2 = arr.sort((a, b) => a - b); //그냥 sort함수만 쓰면 문자열 기준으로 정렬하므로 콜백을 반드시 명시

        arr2.forEach((val, i) => {
          if (arr1[i] !== val) {
            answer.push(i + 1);
          }
        });
        return answer;
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(solution(arr));
    </script>
  </body>
</html>
