<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //격자판이 주어지고 각 행/ 열/ 대각선들을 비교하여 가장 큰 값을 출력
      //주먹구구식으로 풀 수 있었지만 비효율적이라 해설을 참고하였다.
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let len = arr.length;
        let sum1 = (sum2 = 0);
        for (let i = 0; i < len; i++) {
          sum1 = sum2 = 0;
          for (j = 0; j < len; j++) {
            sum1 += arr[i][j];
            sum2 += arr[j][i];
          }
          answer = Math.max(answer, sum1, sum2);
        }
        sum1 = sum2 = 0;
        for (i = 0; i < len; i++) {
          sum1 += arr[i][i];
          sum2 += arr[i][len - i - 1];
        }
        answer = Math.max(answer, sum1, sum2);
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
