<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //배열에서 값이 0일 경우 점수가 0이 추가된다. 1일 경우 1이 추가되며
      //이전 값이 1일 경우 점수는 1씩 증가하며 추가된다. 이전 값이 0이면 초기화된다.
      function solution(arr) {
        let answer = 0,
          cnt = 0;
        arr.forEach((num) => {
          //forEach 혹은 for..of를 통해 요소를 순회하며 점수 매긴다.
          if (num == 1) {
            cnt++;
            answer += cnt;
          } else {
            cnt = 0;
          }
        });

        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
