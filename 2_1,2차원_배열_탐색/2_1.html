<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>//배열에서 앞의 값보다 큰 값만 출력
            function solution(arr){         
                let answer=[];
                answer.push(arr[0])
               for(let i=0; i<arr.length; i++){
                if(arr[i]>arr[i-1]){
                answer.push(arr[i])}
               }
                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
