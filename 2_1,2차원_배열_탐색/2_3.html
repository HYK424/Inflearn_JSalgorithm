<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //a와 b가 가위바위보를 해서 A가 이기면 A, B가 이기면 B, 무승부면 D출력. 1: 가위/ 2: 바위/ 3: 보
      function solution(a, b) {
        let answer = '';
        for (let i = 0; i < a.length; i++) {
          if (a[i] - b[i] == 1) {
            answer += 'A';
          } else if (a[i] - b[i] == -1) {
            answer += 'B';
          } else if (a[i] - b[i] == 2) {
            answer += 'B';
          } else if (a[i] == b[i]) {
            answer += 'D';
          } else {
            answer += 'A';
          }
        }

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
