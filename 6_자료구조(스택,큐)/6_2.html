<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //         입력된 문자열에서 소괄호 ( ) 사이에 존재하는 모든 문자를 제거하고 남은 문자만 출력하는
      // 프로그램을 작성하세요.
      //스택과 pop의 개념을 알면 쉽게 풀 수 있는 문제. 첫 풀이시에는 못 풀어서 답지 보고 참고
      function solution(s) {
        let answer;
        let stack = [];
        for (let i of s) {
          if (i === ')') {
            while (stack.pop() != '(');
            //pop은 뒤에서부터 제거
            //'(' 를 만날때까지 pop해준다. pop은 뒤에서부터 하나씩 빼서 반환한다.
          } else stack.push(i);
        }
        answer = stack.join('');
        return answer;
      }

      let str = '(A(BC)D)EF(G(H)(IJ)K)LM(N)';
      console.log(solution(str));
    </script>
  </body>
</html>
