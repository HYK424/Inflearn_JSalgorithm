<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //2차원 배열 board에서 인형 뽑기를 진행한다. moves배열의 요소만큼 board에서 뽑아낸 인형(숫자)을 바구니에 넣는다.
      //뽑아낸 인형과 바구니에 들어가 있던 최신의 인형이 동일하면 두 인형은 사라진다. 이렇게 사라진 인형의 개수를 구하여라.
      // board 배열은 2차원 배열로 크기는 5 x 5 이상 30 x 30 이하입니다.
      // board의 각 칸에는 0 이상 100 이하인 정수가 담겨있습니다.
      // 0은 빈 칸을 나타냅니다.
      // 1 ~ 100의 각 숫자는 각기 다른 인형의 모양을 의미하며 같은 숫자는 같은 모양의 인형을 나
      // 타냅니다.

      function solution(board, moves) {
        let answer = 0;
        let stack = [];

        for (let i of moves) {
          for (let j = 0; j < board.length; j++) {
            if (board[j][i - 1] !== 0) {
              //뽑은 숫자가 0 이아닐 경우 (0은 빈칸을 의미===숫자를 뽑아내지 않고 스킵)
              let tmp = board[j][i - 1];
              board[j][i - 1] = 0;
              if (tmp === stack[stack.length - 1]) {
                //뽑아낸 숫자가 stack에 들어가있는 숫자와 비교. 둘이 같으면 stack을 pop시키고 해당 숫자도 같이 사라져서 answer+=2
                stack.pop();
                answer += 2;
              } else stack.push(tmp);
              break;
            }
          }
        }
        console.log(board);
        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
