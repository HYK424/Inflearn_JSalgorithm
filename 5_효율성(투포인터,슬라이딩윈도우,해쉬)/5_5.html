<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //         N=10이고 10일 간의 매출기록이 아래와 같습니다. 이때 K=3이면
      // 12 15 11 20 25 10 20 19 13 15
      // 연속된 3일간의 최대 매출액은 11+20+25=56만원이다. 연속된 k일자 동안의 최대 매출액을 구하여라.
      // 1회차 풀이에서는 그냥 반복문을 두 번 돌렸다. 하지만 강의를 듣고 나니 슬라이딩 윈도우 방법으로 푸는 게 훨씬 효율적임을 알게 되었다.
      function solution(k, arr) {
        let answer,
          sum,
          max = 0;
        for (let lt = 0; lt < arr.length - k + 1; lt++) {
          for (let rt = lt; rt < lt + k; rt++) {
            sum += arr[rt];
          }
          if (max <= sum) {
            max = sum;
          }
          sum = 0;
        }
        answer = max;
        return answer;
      }
      //arr.length=10일 때 k=3이면 lt=7 에서 반복문이 종료되게 하는 게 좋다. 구하는 값이 k일자만큼 연속되지 않다면, 굳이 반복문 돌릴 필요 없다
      //arr.length=10일 때 k=4이면 lt=6
      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
