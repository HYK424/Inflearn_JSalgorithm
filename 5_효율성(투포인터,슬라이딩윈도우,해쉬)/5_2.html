<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //주어진 두 개의 집합은 공통되지 않은 원소로만 이루어진 배열이다. 두 배열을 비교하여 공통된 요소로만 이루어진 배열을 '오름차순으로' 출력하라
      //5_1 과 마찬가지로 일단 풀긴 풀었지만 시간 복잡도를 신경쓰지 않고 풀었다..
      function solution(arr1, arr2) {
        let answer = [];
        //가장 먼저 오름차순을 해준다.
        let newArr1 = arr1.sort((a, b) => a - b);
        let newArr2 = arr2.sort((a, b) => a - b);

        for (let i = 0; i < newArr1.length; i++) {
          for (let j = 0; j < newArr2.length; j++) {
            if (newArr1[i] === newArr2[j]) {
              //a의 원소를 b의 원소들과 하나씩 비교해서 같으면 새 배열에 추가한다.
              //이때 두 배열은 오름차순+중복되는 원소가 없는 상태다.
              //두 배열을 비교했을 때 공통된 부분이 있다면, 비교대상인 배열의 맨 앞자리 원소를 하나씩 제거한다.
              answer.push(newArr1[i]);
              newArr2.shift();
            }
          }
        }

        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
