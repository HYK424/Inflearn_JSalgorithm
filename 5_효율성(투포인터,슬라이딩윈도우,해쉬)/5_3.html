<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //  수열에서 연속부분수열의 합이 특정숫자 M이 되는 경우가 몇 번 있는지 출력하시오
      // 만약 N=8, M=6이고 수열이 다음과 같다면
      // 1 2 1 3 1 1 1 2
      // 합이 6이 되는 연속부분수열은 {2, 1, 3}, {1, 3, 1, 1}, {3, 1, 1, 1}로 총 3가지입니다
      function solution(m, arr) {
        let answer = 0;
        //두 개의 포인터로 나눈다.
        let lt = 0;
        let rt = 0;
        let sum = 0;
        //포인터 rt가 배열의 끝까지 도달하면 반복문 종료
        while (rt < arr.length) {
          if (sum < m) {
            //m보다 작으면 arr[rt]를 더하고, rt의 크기를 1증가한다
            sum += arr[rt++];
            //sum===m이 되면 경우의 수를 증가. 그리고 sum에서 arr[lt]를 빼준다
            if (sum === m) {
              answer++;
              sum -= arr[lt++];
            }
          } else if (sum > m) {
            //sum이 m보다 커지면 arr[lt]를 빼고 lt의 크기를 1증가한다
            sum -= arr[lt++];
            if (sum === m) {
              answer++;
              sum -= arr[lt++];
            }
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
