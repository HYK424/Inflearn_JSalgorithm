<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //오름차순으로 주어진 두 배열을 오름차순으로 합쳐서 반환하라
      //일단 푸는 건 푸는 건데 어떻게 효율적으로 풀 지 생각할 것. 정답은 '투 포인터' 알고리즘을 이용해 푸는 것이었다.
      function solution(arr1, arr2) {
        const answer = [];
        answer.push(...arr1, ...arr2);
        answer.sort((a, b) => a - b);
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
