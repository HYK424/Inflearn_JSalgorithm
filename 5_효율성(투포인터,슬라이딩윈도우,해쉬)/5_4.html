<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //처음에는 풀지 못했으므로 해설을 참고했다.
      //           N개의 수로 이루어진 수열이 주어집니다.
      //   이 수열에서 연속부분수열의 합이 특정숫자 M이하가 되는 경우가 몇 번 있는지 구하는 프로그
      //   램을 작성하세요.
      //    M=5이고 수열이 [1, 3, 1, 2, 3] 이면,
      //   합이 5이하가 되는 연속부분수열은 {1}, {3}, {1}, {2}, {3}, {1, 3}, {3, 1}, {1, 2}, {2, 3}, {1, 3, 1}로 총 10가지이다.
      function solution(m, arr) {
        let rt = 0,
          lt = 0,
          sum = 0,
          answer = 0;

        while (rt < arr.length) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          answer += rt - lt + 1; //공식이다. 새롭게 만들어지는 부분수열의 경우의 수도 모두 계산해야한다.
          rt++;
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
