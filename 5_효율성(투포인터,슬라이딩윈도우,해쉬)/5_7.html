<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //         두 문자열이 알파벳의 나열 순서를 다르지만 그 구성이 일치하면 두 단어는 아나그램이라고 합니다.
      // 예를 들면 AbaAeCe 와 baeeACA 는 알파벳을 나열 순서는 다르지만 그 구성을 살펴보면
      // A(2), a(1), b(1), C(1), e(2)로 알파벳과 그 개수가 모두 일치합니다. 즉 어느 한 단어를 재
      // 배열하면 상대편 단어가 될 수 있는 것을 아나그램이라 합니다.
      // 길이가 같은 두 개의 단어가 주어지면 두 단어가 아나그램인지 판별하는 프로그램을 작성하세요. 아나그램이면 YES, 아니면 NO를 출력
      //답안을 보면 알 수 있듯 굳이 두 문자열을 각각 Map으로 만들어줄 필요는 없다..
      function solution(str1, str2) {
        let answer = 'YES';
        let sH = new Map();
        let sH2 = new Map();
        //str1과 str2를 모두 Map으로 만들어줌
        for (let i of str1) {
          if (sH.has(i)) {
            sH.set(i, sH.get(i) + 1);
          } else {
            sH.set(i, 1);
          }
        }

        for (let i of str2) {
          if (sH2.has(i)) {
            sH2.set(i, sH2.get(i) + 1);
          } else {
            sH2.set(i, 1);
          }
        }
        //하나의 문자열을 기준으로 두 Map에서 일치하는 요소가 하나라도 없으면 answer='No'가 된다
        for (let key of str1) {
          if (sH.has(key) === sH2.has(key)) {
            if (sH.get(key) === sH2.get(key)) {
              answer = 'YES';
            } else {
              answer = 'NO';
              break;
            }
          } else {
            answer = 'NO';
            break;
          }
        }

        return answer;
      }

      let a = 'AbaAeCe';
      let b = 'baeeACA';
      console.log(solution(a, b));
    </script>
  </body>
</html>
