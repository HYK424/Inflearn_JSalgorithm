<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 세 수 중 가장 작은 수 구하기. 배열을 쓰지 않는 게 조건이었다
            function solution(a, b, c){
                let answer=0;
                if (a<b) answer=a;
                else answer=b;
                if (c<answer) answer=c;
                    
                
               
                return answer;
            }

            console.log(solution(2, 5, 1));
        </script>
    </body>
</html>
