<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>//소문자로 입력된 문자열에서 가운데 문자 출력
            function solution(s){  
                let answer;
                let idx=0;
                if(s.length%2==0){
                    idx=s.length/2-1;
                    answer=s.slice(idx,idx+2);
                }
                else{
                    idx=Math.floor(s.length/2);
                    answer=s.slice(idx,idx+1);
                } 
                return answer;
            }
            console.log(solution("study"));
        </script>
    </body>
</html>
