<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
        // DFS를 사용하여 부분집합 구하기
      function solution(n) {
        let answer = [];
        let ch = Array.from({ length: n + 1 }, () => 0); //부분집합 경우의 수 체크하기 위한 배열. 0번째 인덱스 값은 사용X
        function DFS(L) {
          if (L === n + 1) { //끝나는 조건 & 호출 내용
            let tmp = '';
            for (let i = 1; i <= n; i++) {
              if (ch[i] === 1) tmp += i;
            }
            if (tmp) answer.push(tmp); //tmp='' 인 채로 배열에 push되는 것을 막기 위한 검증
          } else {
            ch[L] = 1;
            DFS(L + 1);
            ch[L] = 0;
            DFS(L + 1);
          }
        }
        DFS(1);
        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
