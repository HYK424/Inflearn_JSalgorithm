<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //팩토리얼
      function solution(n) {
        function DFS(n) {
          if (n === 1) return 1;
          else {
            return n * DFS(n - 1);
          }
        }
        return DFS(n);
      }

      console.log(solution(5));
    </script>
  </body>
</html>
