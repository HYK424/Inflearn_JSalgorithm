<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let tmpArr = Array(m).fill(0);
        function DFS(len) {
          if (len === m) {
            answer.push([...tmpArr]);
          } else {
            for (let i = 1; i <= n; i++) {
              tmpArr[len] = i;
              DFS(len + 1);
            }
          }
        }
        DFS(0);
        return answer;
      }

      console.log(solution(3, 2));
    </script>
  </body>
</html>
