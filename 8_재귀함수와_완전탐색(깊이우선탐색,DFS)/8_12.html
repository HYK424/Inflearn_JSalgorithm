<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //조합수(메모이제이션)
      function solution(n, r) {
        let answer = [];
        let dy = Array.from(Array(35), () => Array(35).fill(0)); //조건보다 여유있게 메모이제이션 배열 정의

        function DFS(n, r) {
          if (dy[n][r] > 0) return dy[n][r]; //조건에 따라 직접 DFS함수 호출 대신 메모이제이션된 데이터 사용
          if (r == 0 || n === r) {
            return 1;
          } else {
            return (dy[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r));
          }
        }
        return DFS(n, r);
      }

      console.log(solution(5, 3));
    </script>
  </body>
</html>
