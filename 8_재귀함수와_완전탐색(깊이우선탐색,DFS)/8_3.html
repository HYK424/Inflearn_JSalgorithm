<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //이진 트리 만들기
            // 왼쪽 자식 노드는 n*2 , 오른쪽 자식 노드는 (n*2+1)
            function solution(n){
                let answer=[];
                function DFS(v){
                    if(v>7) return;
                    else{
                        answer+=v; //중위순회면 answer+=v는 DFS사이에 오고, 후위순회면 재귀함수 마지막에 위치시킨다.
                        DFS(v*2);
                        DFS(v*2+1);
                    }
                }
                DFS(n);
                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
</html>
