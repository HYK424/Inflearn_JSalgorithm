<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        //배열을 두 집합으로 나눴을 때, 두 집합에 포함된 수들이 서로 같을 경우를 DFS로 구현하라
        let answer = 'NO';
        const total = arr.reduce((a, b) => (a += b), 0);
        function DFS(L, sum) { //L은 배열 index내에서 수를 뽑아낼 때 쓴다. index가 범위를 벗어나면 if문 호출
          if (answer === 'Yes') return; //answer==='Yes' 재귀를 멈춘다.
          if (L === arr.length) {
            if (total - sum === sum) answer = 'Yes'; //두 집합의 합이 동일하면 answer='Yes'
          } else {
            //이진트리를 구성하기 위해 경우의 수를 두 가지로 나눈다. 집합으로 수를 포함할 경우와 아닐 경우
            //그냥 sum+arr[L] 만 하면 순차적으로 수를 더하기만 한다.
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }
        DFS(0, 0);
        return total;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
