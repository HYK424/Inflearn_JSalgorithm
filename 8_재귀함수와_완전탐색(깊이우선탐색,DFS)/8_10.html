<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //순열 구하기
      function solution(m, arr) {
        let answer = [];
        n = arr.length;
        let ch = Array(n).fill(0); //빈 arr [][][]
        let tmp = Array(m).fill(0); //조합횟수 [][]
        function DFS(L) {
          if (L == m) {
            answer.push([...tmp]);
          } else {
            for (let i = 0; i < n; i++) {
              if (!ch[i]) {
                ch[i] = arr[i];
                tmp[L] = arr[i];
                DFS(L + 1);
                ch[i] = 0;
              }
            }
          }
        }
        DFS(0);
        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
  </body>
</html>
