<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>

  <body>
    <script>
      //배열에서 홀수 합과 홀수 최솟값 구하기
      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = Number.MAX_SAFE_INTEGER;

        arr.forEach((a) => {
          if (a % 2 != 0) {
            sum += a;
            if (a < min) {
              min = a;
            }
          }
        });
        answer.push(sum);
        answer.push(min);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
