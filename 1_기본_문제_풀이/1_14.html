<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //n개의 문자열이 입력되면 가장 긴 문자열 출력
      function solution(s) {
        let answer = '',
          max = s[0].length;

        for (let a of s) {
          if (a.length > max) answer = a;
        }

        return answer;
      }
      let str = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution(str));
    </script>
  </body>
</html>
