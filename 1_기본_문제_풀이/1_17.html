<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //n개의 문자열이 입력되면 중복된 문자열 제거
      function solution(s) {
        let answer;
        answer = s.filter((a, i) => {
          if (s.indexOf(a) === i) return a;
        });
        return answer.join(' ');
      }
      let str = ['good', 'time', 'good', 'time', 'student'];
      console.log(solution(str));
    </script>
  </body>
</html>
