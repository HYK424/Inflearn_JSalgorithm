<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //한 개의 문자열과 특정 문자를 입력받아 문자열에서 해당 문자가 몇 개나 존재하는 지
      function solution(s, t) {
        let answer = 0;
        for (let a of s) {
          if (a == t) answer += 1;
        }
        return answer;
      }
      let str = 'COMPUTERPROGRAMMING';
      console.log(solution(str, 'R'));
    </script>
  </body>
</html>
